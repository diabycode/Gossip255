<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Se connecter</title>
</head>
<body>
  <h1>Connexion</h1>
  <form action="#" method="POST">
    {% csrf_token %}
    {% if errors %}
      <p>{{ errors }}</p>
    {% endif %}

    {{ form.as_p }}
    <input type="submit" value="J'me connecte">
  </form>

  <p>Vous ne disposez pas de compte ? <a href="{% url 'account:signup' %}">Incrivez-vous</a> !</p>

</body>
</html>
